<p>food-information works!</p>
<div *ngFor="let foodpiece of food.results">
  <div class="row mb-3">
    <div class="col-md-2 mb-1">{{ foodpiece.title }}</div><br>
    <div class="col-md-6">{{ foodpiece.description }}</div><br>
    <div class="col-md-6">{{ foodpiece.thumbnail }}</div><br>
    <div class="col-md-6">{{ foodpiece.ingredients }}</div><br>
    <div class="col-md-6">{{ foodpiece.methods }}</div><br>
    <img [src] = "foodpiece.thumbnail">
  </div>
</div>
