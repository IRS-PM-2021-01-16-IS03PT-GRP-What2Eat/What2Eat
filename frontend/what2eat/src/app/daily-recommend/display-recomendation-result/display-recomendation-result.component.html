    <div *ngFor="let foodpiece of foodList; let i = index">
      <div *ngIf="i % 3 == 0" class="row">

        <div class="col-md-4">
          <br>
          <img [src]="foodpiece.image_url" (click)="goToDishPage(foodpiece)">
          <br><br>
          <p>{{ foodpiece.recipe_name }}</p>
        </div>

        <div *ngIf="i + 1 < foodList.length" class="col-md-4">
          <br>
          <img [src]="foodList[i + 1].image_url" (click)="goToDishPage(foodList[i + 1])">
          <br><br>
          <p>{{ foodList[i + 1].recipe_name }}</p>
        </div>

        <div *ngIf="i + 2 < foodList.length" class="col-md-4">
          <br>
          <img [src]="foodList[i + 2].image_url" (click)="goToDishPage(foodList[i + 2])">
          <br><br>
          <p>{{ foodList[i + 2].recipe_name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
