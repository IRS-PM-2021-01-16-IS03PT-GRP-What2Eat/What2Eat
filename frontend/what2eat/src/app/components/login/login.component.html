<div class="container">
  <div class="row">
    <div class="col-md-8">
      
      <br> <br> <br> <br> <br> <br><br>
      <p>One more step to your cravings!</p>
      <div class="box" *ngIf="!_userService.token">
        <div class="row">
            <label>Username:</label><br />
            <input type="text" name="login-username" [(ngModel)]="user.username">
            <span *ngFor="let error of _userService.errors.username"><br />
              {{ error }}</span>
        </div>
        <div class="row">
          <label>Password:</label><br />
          <input type="password" name="login-password" [(ngModel)]="user.password">
          <span *ngFor="let error of _userService.errors.password"><br />
            {{ error }}</span>
        </div>
        <div class="row">
          <br><br>
          <button (click)="login()" class="button1">Log In</button>
        </div>
        <div class="col-sm-12">
          <span>{{ _userService.errors.detail }}</span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img src="/assets/images/Login.png">
    </div>

  </div>
